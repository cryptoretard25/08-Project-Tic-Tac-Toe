<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="script2.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
</head>

<body>
  <div class="flex-container">
      <h1>Tic Tac Toe</h1>
      <div class="interface">
        <button class="interface-button button-active" id = 'x-button'>╳</button>
        <button class="interface-button" id="o-button">◯</button>
      </div>
      <div class="playfield">
        <div class="cell"><div class="mark" data-cell="0"></div></div>
        <div class="cell"><div class="mark" data-cell="1"></div></div>
        <div class="cell"><div class="mark" data-cell="2"></div></div>
        <div class="cell"><div class="mark" data-cell="3"></div></div>
        <div class="cell"><div class="mark" data-cell="4"></div></div>
        <div class="cell"><div class="mark" data-cell="5"></div></div>
        <div class="cell"><div class="mark" data-cell="6"></div></div>
        <div class="cell"><div class="mark" data-cell="7"></div></div>
        <div class="cell"><div class="mark" data-cell="8"></div></div>
    </div>
   <div class="footer">
      <div class="restart" id="restart-div">Restart</div>
      <div class="difficulty" id="difficulty-div">Difficulty</div>
   </div>
  </div>
  <div class="endgame">
    <h3>Game over!</h3>
    <div class="winning-text"></div>
    <h4>Play again?</h4>
    <button id="restart-button">Restart</button>
  </div>

    <div class="difficulty-menu">
      <button class="close">x</button>
      <h1>Choose difficulty:</h1>
      <div>
        <button id="novice">Novice</button>
        <button id="master">Master</button>
      </div>
    </div>

</body>

</html>
