<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
</head>

<body>
  <div class="flex-container">
      <h1>Tic Tac Toe</h1>
      <div class="interface">
        <button class="interface-button button-active" id = 'x-button'>╳</button>
        <button class="interface-button" id="o-button">◯</button>
      </div>
      <div class="playfield">
        <div class="cell"><div class="mark" data-row="0" data-cell="0"></div></div>
        <div class="cell"><div class="mark" data-row="0" data-cell="1"></div></div>
        <div class="cell"><div class="mark" data-row="0" data-cell="2"></div></div>
        <div class="cell"><div class="mark" data-row="1" data-cell="0"></div></div>
        <div class="cell"><div class="mark" data-row="1" data-cell="1"></div></div>
        <div class="cell"><div class="mark" data-row="1" data-cell="2"></div></div>
        <div class="cell"><div class="mark" data-row="2" data-cell="0"></div></div>
        <div class="cell"><div class="mark" data-row="2" data-cell="1"></div></div>
        <div class="cell"><div class="mark" data-row="2" data-cell="2"></div></div>
    </div>
   <div class="footer">Restart</div>
  </div>
  <div class="endgame">
    <h3>Game over!</h3>
    <div class="winning-text"></div>
    <h4>Play again?</h4>
    <button id="restart-button">Restart</button>
  </div>

</body>

</html>
